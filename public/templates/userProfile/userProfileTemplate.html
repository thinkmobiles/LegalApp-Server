
<div class="addItemLeft profileForm">
    <div class="left">
        <div id="profileInfo">
            <div>
                <label for="profFName">First name:</label>
                <input id="profFName" type="text" value="<%= firstName %>">
            </div>
            <div>
                <label for="profLName">Last name:</label>
                <input id="profLName" type="text" value="<%= lastName %>">
            </div>
            <div>
                <label for="profPhone">Phone:</label>
                <input id="profPhone" type="text" value="<%= phone %>">
            </div>
            <div>
                <label for="company">Company:</label>
                <input id="company" type="text" value="<%= company %>">

        </div>

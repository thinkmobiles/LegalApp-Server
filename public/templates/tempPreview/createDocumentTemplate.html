<h2><%= tName%></h2>

<div>
    <label for="createEmployee">Employee</label><br>
    <input id="createEmployee" autocomplete="on">
</div>

<%links.forEach(function(field){%>
<div>
    <label for="create_<%=field.id%>"><%=field.name%></label><br>
    <input type="text" id="create_<%=field.id%>">
</div>
<%})%>

<div>
    <input type="button" id="createButton" value="Next">
</div>

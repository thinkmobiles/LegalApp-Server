<div>
    <label for="createTime">Document Date</label><br>
    <input type="text" id="createTime">
</div>

<% model.linkFields.forEach(function(field){%>
    <%var id=field.id;%>
    <%var name=field.name;%>
    <div>
        <label for="create_<%=id%>"><%=name%></label><br>
        <input type="text" id="create_<%=id%>">
    </div>
<%})%>

<div>
    <input type="button" id="createButton" value="Next">
</div>

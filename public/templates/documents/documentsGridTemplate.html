<ul class="doc-grid document-items">
    <%documents.forEach(function(doc){%>
    <li data-val="<%= doc.status%>" data-id="<%=doc.id%>">
        <!--<img src=".././images/bb.png">-->
        <div>
            <a href="#"><span>Edit</span></a>
        </div>
        <span><%= doc.name%> <%= doc.created_at%></span>
    </li>
    <%})%>
</ul>

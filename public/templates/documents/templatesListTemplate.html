<ul>
    <%templates.forEach(function(temp){%>
        <%if (temp.count > 0){%>
            <li class="templateItem" data-id="<%=temp.id%>">
                <div class="templateListName">
                    <%=temp.name%> (<%=temp.count%>)
                </div>
            </li>
        <%}%>
    <%})%>
</ul>

<div>
    <div class="addItemLeft" id="addUserContainer">
        <% if (company === 1){%>
        <div id="adminClient">
            <span class="active" data-id="1">Admin</span>
            <span data-id="0">Client</span>
        </div>
        <%}%>
        <div class="centerBlock">
            <div>
                <div id="addNewUser">
                    <h2>ADD NEW USER</h2>
                    <p>*denotes required fields</p>
                </div>
                <div>
                    <label for="addFName">First name*</label>
                    <input type="text" id="addFName" placeholder="ie: John">
                </div>
                <div>
                    <label for="addLName">Last name*</label>
                    <input type="text" id="addLName" placeholder="ie: Smith">
                </div>
                <div>
                    <label for="addEmail">Email Address*</label>
                    <input type="email" id="addEmail" placeholder="ie : johnsmith@mail.com">
                </div>
                <div>
                    <label for="addPhone">Phone</label>
                    <input type="text" id="addPhone" placeholder="ie: +380000000000">
                </div>
                <div class="addSelects">
                    <div id="hideCompany" class="sel_container hide">
                        <label for="selectedCompany">Company</label>
                        <a href="javascript:;" id="selectedCompany" class="sel_result" data-id="0">Select Company</a>
                        <ul id="companyNames" class="sel_list">
                        </ul>
                    </div>
                    <div class="sel_container">
                        <label for="addRole">Role</label>
                        <a href="javascript:;" id="addRole" class="addRole sel_result" data-id="3">Viewer</a>
                        <ul class="sel_list">
                            <li class="sel_item" data-id="3">Viewer</li>
                            <li class="sel_item" data-id="2">Editor</li>
                            <%if (role === 0){%>
                            <li class="sel_item" data-id="1">Admin</li>
                            <%}%>
                        </ul>
                    </div>
                </div>
                <div class="inviteBtn"><input type="button" id="addInvite" value="Invite"></div>
            </div>
        </div>
    </div>
    <div id="tableDiv">
        <div id="searchContainer">
            <button class="searchIcn"></button>
            <input id="search" type="text" placeholder="ie: John"/>
        </div>
        <div id="tablesContent">
        <table id="usersTable" border="1">
            <thead>
            <tr class="sortUp">
                <th class="sortableData letsSort" data-sort="first_name" width="12%">FIRST NAME</th>
                <th class="sortableData" data-sort="last_name" width="12%">LAST NAME</th>
                <!--<% if (true) {%>-->
                    <!--<th class="sortableData" data-sort="company_name" width="12%">COMPANY</th>-->
                <!--<%}%>-->
                <th width="10%">ROLE</th>
                <th width="8%">SIGNING</th>
                <th width="25%">EMAIL</th>
                <th width="10%">STATUS</th>
            </tr>
            </thead>
            <tbody id="listTable">
            </tbody>
        </table>
        </div>
    </div>
</div>

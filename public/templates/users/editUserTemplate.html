<%var permiss = usrMdl.profile.permissions%>
<td colspan="<%= usrMdl.currentState ? 4 : 5%>">
    <div>
        <div class="editUser-left">
            <label for="editFName">First name</label><br>
            <input type="text" id="editFName" value="<%= usrMdl.profile.first_name%>">

            <label for="editLName">Last name</label><br>
            <input type="text" id="editLName" value="<%= usrMdl.profile.last_name%>">
        </div>
        <div class="editUser-centerLeft">
            <div class="sellCont">
                <a href="javascript:;" class="addRole" data-id="<%= permiss%>"><%= permiss % 10 === 3 ? 'Viewer' : (permiss % 10 === 2 ? 'Editor' : 'Admin')%></a>
                <ul class="sellList">
                    <li class="chooseRole" data-id="3">Viewer</li>
                    <li class="chooseRole" data-id="2">Editor</li>
                    <%if (role === 0){%>
                    <li class="chooseRole" data-id="1">Admin</li>
                    <%}%>
                </ul>
            </div>
            <div class="check">
                <input type="checkbox" id="editStatus" value="<%= usrMdl.status ? 0 : 1%>">
                <label for="editStatus"><%= usrMdl.status ? 'Delete User' : 'Activate User'%></label>
            </div>
        </div>
        <div class="editUser-centerRight">
            <div class="check">
                <input type="checkbox" id="editSign" <%= usrMdl.profile.sign_authority ? 'checked' : ''%>>
                <label for="editSign">Authorization to signing</label>
            </div>

            <input type="button" id="editBtn" value="Save Changes">
        </div>
        <div id="signInfoBox" class="editUser-right">
            <div id="signInfo">
                <%if (usrMdl.profile.has_sign_image){%>
                    <img class="trueSignState" src="ddd">
                    <label for="inputImg">Replace signature</label>
                <%} else {%>
                    <img class="falseSignState" src="ddd">
                    <label for="inputImg">Upload signature</label>
                <%}%>
            </div>
            <div id="signBox"></div>
            <input style="display: none" type="file" value="Edit" id="inputImg" accept="image/*">
        </div>
    </div>
</td>

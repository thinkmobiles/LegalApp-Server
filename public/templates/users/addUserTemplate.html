    <%var permiss = edit ? usrMdl.profile.permissions : 1%>
    <div id="adminClient">
        <span class="active" data-id="1">Admin</span>
        <span data-id="0">Client</span>
    </div>

        <span>ADD NEW USER</span>
        <p>*denotes required fields</p>
    </div>
    <div>
        <label for="addFName">First name*</label><br>
        <input type="text" id="addFName" placeholder="ie: John" value="<%= edit ? usrMdl.profile.first_name : ''%>">
    </div>
    <div>
        <label for="addLName">Last name*</label><br>
        <input type="text" id="addLName" placeholder="ie: Smith" value="<%= edit ? usrMdl.profile.last_name : ''%>">
    </div>
    <div>
        <label for="addEmail">Email Address*</label><br>
        <input type="email" id="addEmail" placeholder="ie : yohnsmith@mail.com" value="<%= edit ? usrMdl.email : ''%>">
    </div>
    <div>
    <label for="addPhone">Phone</label><br>
    <input type="text" id="addPhone" placeholder="ie: +380000000000" value="<%= edit ? usrMdl.phone : ''%>">
    </div>
    <div>
    <select id="addRole">
        <option data-id="3" <%= (permiss === 3) ? 'selected' : ''%> >Viewer</option>

        <%if (role === 0){%>
        <option data-id="1" <%= (permiss === 1) ? 'selected' : ''%> >Admin</option>
        <%}%>
    </select>
    <a href="javascript:;" id="selectedCompany" data-id="0">Select Company</a>
    <div id="companyContainer">
        <ul id="companyNames">
        </ul>
    </div>
    </div>

    <% if (edit){%>
    <input type="button" id="addDelete" value="Delete">
    <%}%>

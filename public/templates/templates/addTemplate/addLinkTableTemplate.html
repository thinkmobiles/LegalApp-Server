<h2>Add New Link Table</h2>
<button class="closeCurrentView">X</button>

<div>
    <label for="tabName">Links Table Field</label>
    <input id="tabName" type="text" placeholder="Table Name">
</div>
<div id="addingBlock">
    <div>
        <label for="addingName">Link Field</label>
        <input type="text" placeholder="" id="addingName">
    </div>
    <div>
        <label for="addingCode">Code</label>
        <input type="text" placeholder="" id="addingCode">
    </div>
    <div>
        <label for="addingBase">Type</label>
        <input type="text" class="selOnInput" value="String" data-val="STRING" id="addingBase" disabled>
    </div>
    <!--<ul id="baseLink">-->
        <!--&lt;!&ndash;container&ndash;&gt;-->
    <!--</ul>-->
    <!--<input type="button" value="Add" id="addingBut">-->
</div>

<table id="linksTable" border="1">
    <col width="40%">
    <col width="20%">
    <col width="40%">
    <thead>
    <tr>
        <th>Name</th>
        <th>Code</th>
        <th>Type</th>
    </tr>
    </thead>
    <tbody id="linksList">
        <!--container-->
    </tbody>
</table><br>
<div>
    <button id="saveButton">Save</button>
</div>

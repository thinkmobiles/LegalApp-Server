<h2>Add New Link Table</h2>
<button class="closeCurrentView">X</button>

<div>
    <label for="tabName">Links Table Field</label>
    <input id="tabName" type="text" placeholder="Table Name">
</div>
<div id="addingBlock">
    <div>
        <label for="addingName">Link Field</label>
        <input type="text" placeholder="" id="addingName">
    </div>
    <div>
        <label for="addingCode">Code</label>
        <input type="text" placeholder="" id="addingCode">
    </div>
    <div>
        <label for="addingBase">Type</label>
        <div class="sel_container">
            <a href="javascript:;" id="addingBase" class="sel_result" data-val="STRING" data-id="0">String</a>
            <ul id="baseLink" class="sel_list">
                <!--container-->
            </ul>
        </div>
        <input type="button" value="+" id="addingBut">
    </div>
</div>

<table id="linksTable" border="1">
    <thead>
        <tr>
            <th width="40%">Name</th>
            <th width="20%">Code</th>
            <th width="40%">Type</th>
        </tr>
    </thead>
    <tbody id="linksList">
        <!--container-->
    </tbody>
</table><br>
<div>
    <button id="saveButton">Save</button>
</div>

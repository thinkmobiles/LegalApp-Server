<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title></title>
</head>
<body leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
<table width="100%" border="0" cellpadding="0" cellspacing="0" align="center">
    <tr>
        <td width="100%" valign="top" bgcolor="#ffffff">
            <table width="580" border="0" cellpadding="0" cellspacing="0" align="center" style="margin:0 auto;">
                <tr>
                    <td width="75%" height="35px" bgcolor="#e31937"></td>
                    <td width="25%" height="35px" bgcolor="#3d3d3d"></td>
                </tr>
            </table>
            <table width="580" border="0" cellpadding="0" cellspacing="0" align="center" style="margin:0 auto; font-family: Arial, Helvetica, sans-serif; font-size: 18px;">
                <tr>
                    <td width="100%" align="right">
                        <img src="images/print.jpg" alt="Header Image" style="margin: 15px 25px 0 0" />
                    </td>
                </tr>
                <tr>
                    <td width="100%" align="left" style="padding-left: 40px;">
                        <p>Dear <%= dstUserName%>,</p>
                        <p><%= companyName%> has sent you a link to your <%= documentName%>. You can review and sign here:</p>
                        <p><a href="<%= signatureLink%>" target="_blank" style="color: #e31937">link</a></p>
                        <p>Sincerely,</p>
                        <p><%= srcUserName%></p>
                    </td>
                </tr>
            </table>
            <table width="580" border="0" cellpadding="0" cellspacing="0" align="center" style="margin:0 auto; font-family: Arial, Helvetica, sans-serif; font-size: 16px; color: #adacac">
                <tr>
                    <td width="100%" align="left" style="padding-left: 40px; margin-top: 20px;">
                        <p>If you'd like to unsubscribe and stop receiving these emails click <a href="#" target="_blank" style="color: #e31937">here</a></p>
                    </td>
                </tr>
            </table>
            <table width="580" border="0" cellpadding="0" cellspacing="0" align="center" style="margin:0 auto; font-family: Arial, Helvetica, sans-serif; font-size: 12px; color: #adacac; border-top: 1px solid #eeeeee;">
                <tr>
                    <td width="100%" align="left" style="padding-left: 40px; margin-top: 20px;">
                        <p>Copyright LegalApp 2015</p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
